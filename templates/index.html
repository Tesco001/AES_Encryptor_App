<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AES Encryption & Decryption App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0072ff;
            border-radius: 10px;
            font-size: 1rem;
            resize: none;
        }
        select, button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .encrypt-btn {
            background: #00c6ff;
            color: #fff;
        }
        .decrypt-btn {
            background: #ff6a00;
            color: #fff;
        }
        .copy-btn {
            background: #4caf50;
            color: #fff;
        }
        .download-link {
            display: block;
            margin-top: 15px;
            color: #0072ff;
            text-decoration: none;
            font-weight: bold;
        }
        .emoji {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1 class="emoji">üîê AES Encryption & Decryption</h1>
    <div class="container">
        <form action="/" method="POST">
            <textarea name="text" rows="5" placeholder="Enter text or emoji ü§ñüí°üí¨...">{{ input_text }}</textarea><br>
            <select name="mode">
                <option value="Encrypt" {% if mode == 'Encrypt' %}selected{% endif %}>Encrypt üîí</option>
                <option value="Decrypt" {% if mode == 'Decrypt' %}selected{% endif %}>Decrypt üîì</option>
            </select>
            <button type="submit" class="encrypt-btn">Process Text</button>
        </form>

        {% if result %}
        <h3 class="emoji">üßæ Result</h3>
        <textarea id="resultText" rows="4" readonly>{{ result }}</textarea>
        <br>
        <button class="copy-btn" onclick="copyText()">üìã Copy</button>
        {% endif %}

        <hr style="margin: 30px 0;">

        <form action="/file" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <select name="mode">
                <option value="Encrypt">Encrypt üîê</option>
                <option value="Decrypt">Decrypt üîì</option>
            </select>
            <button type="submit" class="decrypt-btn">Process File</button>
        </form>

        {% if download_url %}
        <a class="download-link" href="{{ download_url }}" download>üì• Download Processed File</a>
        {% endif %}
    </div>

    <script>
        function copyText() {
            const text = document.getElementById("resultText");
            text.select();
            document.execCommand("copy");
            alert("‚úÖ Copied to clipboard!");
        }
    </script>
</body>
</html>
