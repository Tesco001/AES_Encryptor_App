<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encrypt/Decrypt App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #ff4081;
            font-size: 2.5em;
        }
        label {
            font-weight: 600;
            display: block;
            margin: 20px 0 10px;
        }
        textarea, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1em;
        }
        select, button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e73370;
        }
        .copy-btn {
            background: #4CAF50;
            margin-left: 10px;
        }
        .result {
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            word-break: break-all;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>✨ AES Encryption & Decryption Tool ✨</h1>

    <form action="/" method="POST">
        <div class="section">
            <label for="text">✉️ Text (Supports Emoji 🚀)</label>
            <textarea name="text" rows="5">{{ input_text }}</textarea>
            <label for="mode">🌐 Choose Mode:</label>
            <select name="mode">
                <option value="Encrypt" {% if mode == 'Encrypt' %}selected{% endif %}>Encrypt 🔐</option>
                <option value="Decrypt" {% if mode == 'Decrypt' %}selected{% endif %}>Decrypt 🔓</option>
            </select>
            <button type="submit">🔄 Process</button>
            {% if result %}
                <div class="result">
                    <strong>🌟 Result:</strong>
                    <p id="resultText">{{ result }}</p>
                    <button class="copy-btn" onclick="copyResult()">📋 Copy</button>
                </div>
            {% endif %}
        </div>
    </form>

    <form action="/file" method="POST" enctype="multipart/form-data">
        <div class="section">
            <label for="file">📂 File (Word, PDF, Image, Audio, Video)</label>
            <input type="file" name="file" required>
            <label for="mode">🌐 Choose Mode:</label>
            <select name="mode">
                <option value="Encrypt">Encrypt 🔐</option>
                <option value="Decrypt">Decrypt 🔓</option>
            </select>
            <button type="submit">🔄 Process File</button>
            {% if result_file %}
                <div class="result">
                    <strong>🔗 File Ready:</strong><br>
                    <a href="/download/{{ result_file.split('/')[-1] }}">📁 Download Processed File</a>
                </div>
            {% endif %}
        </div>
    </form>
</div>

<script>
    function copyResult() {
        const text = document.getElementById("resultText").innerText;
        navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }
</script>
</body>
</html>
